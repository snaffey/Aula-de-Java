<!DOCTYPE html>
<html>
	<head>
		<title>JQUERY 2</title>
		<script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/aula9.js"></script>
        <style type="text/css">
            #curso th,td{
                text-align: center;
            }

            .sobre{
                color: #ffde23
            }
            .sobre1{
                color: rgb(16,35,233);
                background-color: #ff0494
            }
            .destaca{
                position: absolute;
                width: 50px;
                height: 50px;
                border: 2px dotted #ffff00;
                background-color: #ffffdd;
            }
        </style>
	<head>
	<body>
        <span id="seletudo">Selecionar Tudo</span>
        <span id="tirasele">Tirar a seleção</span>
        <form action="#" method="get">
            <fieldset>
                <legend>Legenda:</legend>
                A tua casa tem:</br>
                <input type="checkbox" name="casa" value="quarto" />Tem quarto<br/>
                <input type="checkbox" name="casa" value="wc" />Tem WC<br/>
                <input type="checkbox" name="casa" value="cozinha" />Tem Cozinha<br/>
                <input type="checkbox" name="casa" value="piscina" />Tem Piscina<br/>
                <input type="checkbox" name="casa" value="lazer" />Tem area de lazer<br/>
            </fieldset>
        </form>
	</body>
