<!DOCTYPE html>
<html>
	<head>
		<title>JQUERY 12</title>
        <link rel="stylesheet" type="text/css" href="./css/jquery-css-min.css">
		<link rel="stylesheet" type="text/css" href="./css/home.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/aula12.js"></script>
	<head>
	<body>
		<div id="boxes">
			<div id="dialog" class="windows">
				<a href="#" class="close">Fechar [X]</a>
				<form action="post" id="newsletter" name="newsletter">
					<input type="text" name="nome" id="nome" class="obrigatorio" placeholder="Insira o nome" />
					<input type="email" name="email" id="email" class="obrigatorio" placeholder="Insira o email" />
					<p>
						<select name="idade" id="idade">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
						</select>
					</p>	
					<fieldset>
						<legend>Sexo:</legend>
						<label for="cMasc">Masculino
							<input type="radio" name="tSexo" id="cMasc" value="M" checked="checked"/>
						</label>
						<label for="cFem">Feminino
							<input type="radio" name="tSexo" id="cFem" value="F" checked="unchecked"/>
						</label>
					</fieldset>
					<p>
						<input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Insira a cidade" list="cidades" />
					</p>
					<datalist id="cidades">

					</datalist>
					<select name="tipoassinante" id="assinante">
						<option value="0">assinante</option>
						<option value="Particular">Particular</option>
						<option value="Empresa">Empresa</option>
						<option value="Organização">Organização</option>
					</select>
					<input type="submit" value="Subscreva" />
					<span class="arrow">Campos de preenchimento obrigatorio</span>
				</form>
			</div>
		</div>
		<!--Mascara para cobrir a tela-->
			<div id="mask"></div>
			<span id="item_newsletter">Subscrever newsletter</span>
	</body>
</html>
